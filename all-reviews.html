   <div>
        <input type="text" id="search" placeholder="Zoek bij naam" />
        <button onclick="filterReviews()">Zoek</button>
    </div>

    <div id="reviews-list">
        <!-- Reviews will be injected by JavaScript -->
    </div>

    <script>
        // JavaScript code om de reviews op te halen
        fetch('/all-reviews')
            .then(response => response.json())
            .then(reviews => {
                const reviewsContainer = document.getElementById('reviews-container');
                reviews.forEach(review => {
                    const reviewElement = document.createElement('div');
                    reviewElement.innerHTML = `
                        <h3>${review.username}</h3>
                        <p>Beoordeling: ${review.rating}</p>
                        <p>${review.comment}</p>
                    `;
                    reviewsContainer.appendChild(reviewElement);
                });
            })
            .catch(error => {
                console.error('Er is een fout opgetreden bij het ophalen van de reviews:', error);
            });
    </script>
