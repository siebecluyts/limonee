        <div class="container">
<form
  action="https://formspree.io/f/myzzbvba"
  method="POST"
      onsubmit="handleSubmit(event)"
>
  <label>
    Email:
    <input type="email" name="email">
  </label>
  <label>
    Naam:
    <textarea name="name"></textarea>
  </label>
          <label for="aantal">Aantal bekers:</label>
        <input type="number" id="aantal" name="aantal" min="1" required>
          <input type="hidden" id="willekeurigeCode" name="willekeurigeCode">
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>

          <script>
        function generateRandomCode() {
            // Genereer een willekeurige code (bijvoorbeeld een 6-cijferige code)
            const randomCode = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('willekeurigeCode').value = randomCode;
        }

        function handleSubmit(event) {
            // Genereer een nieuwe willekeurige code voordat het formulier wordt verzonden
            generateRandomCode();
        }
    </script>
