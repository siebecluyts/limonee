<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Drink de beste Limonee!">
    <meta name="keywords" content="Limonade, limonee, limone, lekker, zoet, fris">
    <meta name="author" content="limonee">
    <title>Limonee - Beheren</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.glitch.global/638bdc36-d676-479e-8f39-ff81bc2e3bb1/contact%2Fimages%2Fapple-touch-icon.png?v=1735472049644">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.glitch.global/638bdc36-d676-479e-8f39-ff81bc2e3bb1/contact%2Fimages%2Ffavicon-32x32.png?v=1735472050279">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.glitch.global/638bdc36-d676-479e-8f39-ff81bc2e3bb1/contact%2Fimages%2Ffavicon-16x16.png?v=1735472049971">
</head>
<body>
    <div class="heading">
        <a href="/">
            <img src="https://cdn.glitch.global/638bdc36-d676-479e-8f39-ff81bc2e3bb1/contact%2Fimages%2Flogo.png?v=1735472051762" alt="Limonee" width="500">
        </a>
        <nav>
            <ul>
                <li><a href="/limonade/">Limonade</a></li>
                <li><a id="about" href="/about/">Over ons</a></li>
                <li><a href="/contact/">Contact</a></li>
                <li><a href="/game/">Spelletje</a></li>
                <li><a href="/planning/">Planning</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <h2>Beheerpanel</h2>

        <section>
            <h2>Openingsdagen</h2>
            <label for="openingsdag">Selecteer een datum:</label>
            <input type="date" id="openingsdag">
            <button id="saveOpeningsdagen">Opslaan</button>
        </section>

<section>
    <h2>Werknemersplanning</h2>
    <form action="https://formspree.io/f/JE_FORMSPREE_ID" method="POST">
        <table>
            <thead>
                <tr>
                    <th>Dag</th>
                    <th>Werknemers</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>6 april 2025</td>
                    <td><input type="text" name="werknemers-6-april-2025" placeholder="Namen invullen"></td>
                </tr>
              
            </tbody>
        </table>
        <button type="submit">Planning verzenden</button>
    </form>
</section>

        <section>
            <h2>Voorraden</h2>
            <label for="datum">Dag</label>
            <select id="datum" name="datum" required>
                <option value="6 april 2025">6 april 2025</option>
            </select>
            <label for="liters">Hoeveel liters limonade beschikbaar?</label>
            <input type="number" id="liters" value="100">
            <button id="saveVoorraad">Opslaan</button>
        </section>

        <section>
            <h2>Bestellingen</h2>
            <ul id="bestellingenList">
                <!-- Bestellingen worden hier dynamisch toegevoegd -->
            </ul>
            <button id="updateBestellingen">Bijwerken</button>
        </section>
    </main>
    <footer>
        <div class="footer">
            <p>&#169;2025 Limonee</p>
        </div>
    </footer>
    <script src="../../script.js"></script>
</body>
</html>
