        <div class="heading">

            </ul>
            <h2>Beheerpanel</h2>

            <form action="https://formspree.io/f/mlddykez" method="POST">
                <!-- Openingsdagen -->
                <section>
                    <h2>Openingsdagen</h2>
                    <input type="date" name="openingsdagen" required>
                    <button type="submit">Opslaan</button>
                </section>

                <!-- Werknemersplanning -->
                <section>
                    <h2>Werknemersplanning</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Dag</th>
                                <th>Werknemers(als /h>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>6 april 2025</td>
                                <td><input type="text" name="6 spril 2025_werknemers" placeholder="Namen invullen" required></td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                <!-- Voorraden -->
                <section>
                    <h2>Voorraden</h2>
                    <label for="datum">Dag</label>
                    <select id="datum" name="voorraad_datum" required>
                        <option value="6 april 2025">6 april 2025</option>
                    </select>
                    <label for="liters">Hoeveel liters limonade beschikbaar?</label>
                    <input type="number" id="liters" name="liters" value="100" required>
                </section>

                <!-- Bestellingen -->
                <section>
                    <h2>Bestellingen</h2>
                    <label for="bestellingen">Opmerkingen over bestellingen</label>
                    <textarea id="bestellingen" name="bestellingen" rows="4" placeholder="Details invullen..."></textarea>
                </section>

                <button type="submit">Formulier Verzenden</button>
            </form>
        </div>
